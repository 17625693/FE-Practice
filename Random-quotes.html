<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
</head>
<style>
    * {
        font-size: large;
        font-family: 方正清刻本悦宋简体, "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    body {
        position: relative;
        width: 100%;
    }
    #quote-view {
        position: absolute;
        width: 700px;
        height: 200px;
        margin-top: 100px;
        padding: 50px 90px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        border-radius: 7px;
    }
    #quote-view:after {
        content: "by soyaine";
        font-family: "Lobster", "Monospace", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        display: block;
        position: absolute;
        color: #fff;
        font-size: small;
        font-weight: lighter;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
    }
    #quote-content {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: larger;
        /*font-family: ;*/
        transition: 1s innerText;
    }
    #quote-content:before, #quote-content:after {
        display: block;
        position: absolute;
    }
    /*引号*/
    #quote-content:before {
        content: "“";
        font-size: 3em;
        font-weight: bolder;
        font-family: "Lobster", "Monospace", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        left: -.6em;
        top: -.15em
    }
    #quote-content:after {
        content: "- " attr(author);
        font-size: medium;
        left: 100%;
        margin-top: 25px;
        width: 100px;
    }
    #quote-author {

    }
    #quote-share, #quote-next {
        position: absolute;
        bottom: 50px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 10px;
        cursor: pointer;
    }
    #quote-share:hover, #quote-next:hover {
        cursor: pointer;
    }
    #quote-share {
        font-family: icon;
        left: 70px;
    }
    #quote-next {
        right: 70px;
    }
</style>
<style id="colorStyle">
    #quote-share:hover, #quote-next:hover {
        background-color: hsl(123, 30%,65%);
        transition: .5s background-color;
    }
    .bgcolor {
        background-color: hsl(123, 30%,80%);
        transition: 1s background-color;
        background-blend-mode: luminosity;
    }
    .ftcolor {
        color: hsl(123, 30%,65%);
        transition: 1s color;
    }
</style>
<body class="bgcolor" id="bg">
<div id="quote-view">
    <div class="ftcolor" id="quote-content" author="soyaine">点击按钮，邂逅一句诗的意境</div>
    <!--<div class="ftcolor" id="quote-author">Soyaine</div>-->
    <div class="bgcolor hovercolor" id="quote-share" title="分享到微博"><i class="fa fa-weibo"></i></div>
    <div class="bgcolor hovercolor" id="quote-next">邂逅</div>
</div>
</body>
<script src="Random-quote-machine.js"></script>
</html>
