<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Practice</title>
    <link rel="stylesheet" href="Draw.css">
</head>
<body>
    <div class="css-arrow-multicolor"></div>
    <div class="square-border"></div>
    <div class="square-width"></div>
    <div class="circle"></div>
    <div class="semicircle-top"></div>
    <div class="semicircle-left"></div>
    <div class="semicircle-right"></div>
    <div class="semicircle-bottom"></div>
    <div class="fan-shaped"></div>
    <div class="fan-shaped-right-bottom"></div>
    <div class="flower">
        <div class="oval1"></div>
        <div class="oval2"></div>
        <div class="oval3"></div>
        <div class="oval4"></div>
    </div>

    <div class="triangle-up"></div>
    <div class="triangle-down"></div> <!--三角形：利用无宽度和高度，取边框的某一边-->
    <div class="triangle-up-left"></div> <!--斜向上的等腰直角三角形-->

    <div class="parallelogram-practice"><!--平行四边形，下面都是相关练习-->

        <div class="parallelogram"></div>
        <div class="border-test1">我在外面，border10px</div>
        <div class="border-test2"><p>我在里面</p><p>border4px</p></div>
        <div class="border-test3">我设置了box-sizing</div>
        <div class="border-test4">我设置了box-sizing</div>

        <div class="transform">我是正常人！</div>
        <div class="rotate transform">rotate 顺时针</div>
        <div class="translate transform"> translate 我移动了x:100px y:100px </div>
        <div class="scale transform">scale 我要长高变瘦</div>
        <div class="skew transform">skew 我扭了一下 30°</div>
        <div class="matrix transform">matrix</div>

        <div class="skew1 skew"></div>
        <div class="skew2 skew"></div>
        <div class="skew3 skew"></div>
        <div class="skew4 skew"></div>
    </div>

    <div class="star-six"></div><!--六角星-->

    <div class="heart"></div><!--心形-->
</body>
</html>
