	var store = {
		nextId: 1,
		cache : {},
		add: function (fn) {
	//					添加函数前先判断这个函数是否已经存在过。
	//					检验方式：初次添加时，给函数的 id 属性添加一个值，此值递增
	//					今后只需判断此函数是否具有 id 属性即可，
	//					若无，赋值给 id，同时此 id 值对应了 cache 中的数组索引值
			if (!fn.id) { 
				fn.id = store.nextId++; // 为函数创建一个独立的id值，赋值给其 id 属性
				return !!( store.cache[fn.id] = fn );
			}
		}
	};

	var line = read_line().split(' ');
	var n = parseInt(line[0]);
	var k = parseInt(line[1]);
	var tasks = [];
	var result = {
		count: 0,
		weight: 0
	};
	while(line = read_line()){
		line = line.split(' ');
		tasks.push(line);
	}
	n = n-1;
	while((n >= 1) && (result.count <= k)){
		var j = n;
		while(j>=1){
			var cache = parseInt(tasks[n][j]) + parseInt(tasks[n][j-1]) + parseInt(tasks[n-1][j-1]);
			if(result.weight < cache){
				result.weight = cache;
			}
			j--;
		}
		n--;
	}
	print(result.weight);
